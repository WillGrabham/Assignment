<body>
<h2>Create course</h2>
<form method="POST" action="{{ url_for('main.create_course') }}">
    {{ form.hidden_tag() }}
    <div class="input-field">
        {{ form.course_name.label }}
        {{ form.course_name(class="validate") }}
        {% if form.course_name.errors %}
        <span>{{ form.course_name.errors[0] }}</span>
        {% endif %}
    </div>
    <div class="input-field">
        <button type="submit">Create</button>
    </div>
</form>
</body>
